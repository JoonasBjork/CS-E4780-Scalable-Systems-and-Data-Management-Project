services:
  redis-streams:
    container_name: redis
    image: redis
    restart: on-failure
    ports:
      - 6379:6379
    volumes:
      - ./src/ingress-redis-streams/data:/data
      - ./src/ingress-redis-streams/redis.conf:/usr/local/etc/redis/redis.conf
    entrypoint: redis-server /usr/local/etc/redis/redis.conf

  worker:
    build:
      context: ./src/worker
      dockerfile: Dockerfile
    depends_on:
      - redis-streams
      - database
      - flyway
    deploy:
      replicas: ${WORKER_COUNT} # Retrieved automtaically from .env file

  database:
    container_name: database-server-dab-p2-cad31c90-8310-42b6-97cd-efa824f683ba
    image: postgres:14.1
    restart: "no"
    env_file:
      - src/project.env

  flyway:
    image: flyway/flyway:9.11.0-alpine
    depends_on:
      - database
    volumes:
      - ./src/flyway/sql/:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate
    env_file:
      - src/project.env

  manager:
    build:
      context: ./src/manager
      dockerfile: Dockerfile
    image: manager
    restart: "no"
    volumes:
      - ./src/manager/:/app
    expose:
      - 7777
    ports:
      - 7777:7777
    depends_on:
      - flyway
      - redis-streams
    environment:
      - MY_ENV_VAR=${WORKER_COUNT}